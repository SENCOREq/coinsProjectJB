<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Coins AJAX-API</title>

</head>

<body>
    <div class="container">
        <div class="header sticky-top col-sm-12 col-lg-12">
            <div class="row parallaxImg">
            </div>
        </div>

        <div class="row navBar">
            <div class="navBtns col-sm-12 col-lg-12">
                <button class="btn btn-primary btnStyle" onclick="homePageNav()" id="homePageId">Home</button>

                <button class="btn btn-primary btnStyle" onclick="liveReportPageNav()" id="liveReportId">Live
                    report</button>

                <button class="btn btn-primary btnStyle" onclick="aboutPageNav()" id="AboutId">About</button>
            </div>
        </div>

        <div id="homePageDiv">

        </div>
        <div id="liveReportDiv">

        </div>
        <div id="aboutMeDiv">

        </div>
        <!-- <div id="maxLimitModal" class="modal"> -->
        <div class="modal" tabindex="-1" id="maxLimitModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title modal-title-style">The last coin selected is <span
                                id="choosenNumber"></span>.<br>the maximum number
                            of coins that can be selected is <span style="font-weight: bold">5</span>!<br>please
                            select a currency that you would like to
                            exchange in order to select this coin</h5>

                    </div>
                    <div class="modal-body" id="modalBody">
                        <p>Please select the currency you would like to exchange</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" onclick="closeModal(null, false)" class="btn btn-secondary"
                            data-bs-dismiss="modal" id="closeModal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- </div> -->
    </div>
</body>

</html>
